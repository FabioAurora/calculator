<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body>
   <main class="main">
    <img src="assets/images/hud-frame-vertical.png" alt="">
        <section class="ui-container">
            <section class="ui-interface">
                <div class="display">
                    
                </div>
                <div class="outer-circle"></div>
                <div class="outer-transparent-circle"></div>
                <div class="medium-inner-circle"></div>
                <div class="small-inner-circle"></div>
                <div class="smallest-inner-circle"></div>
                <div class="inner-transparent-circle"></div>
                <div class="inner-display-border-circle"></div>
                <div class="cross1"></div>
                <div class="cross2"></div>
                <div class="small-circle">
                    <img src="assets/images/roda.png" alt="">
                </div>
                <div class="small-circle2">
                    <img src="assets/images/roda1.png" alt="">
                </div>
            </section>

            <section class="keypad">
                <div class="key1"></div>
                <div class="key1"></div>
                <div class="key1"></div>
                <div class="key1"></div>
                <div class="key1">4</div>
                <div class="key1">5</div>
                <div class="key1">6</div>
                <div class="key1">+</div>
                <div class="key1">1</div>
                <div class="key1">2</div>
                <div class="key1">3</div>
                <div class="key1">=</div>
            </section>
        </section>
   </main>
</body>
</html>
